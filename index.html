<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Spreadsheet</title>
    <link rel="icon" href="./icon.svg" type="svg">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="./script.js"></script>
</head>

<body>

    <header>
        <div id="toolbar">
            <div class="sub">
                <!-- Font family -->
                <div class="subx">
                    <label for="font">Font:</label>
                    <select name="font" id="font" oninput="changeFont()">
                        <option value="Arial">Arial</option>
                        <option style="font-family: 'Times New Roman', Times, serif;" value="Times New Roman">Times New
                            Roman</option>
                        <option style="font-family: 'Courier New', Courier, monospace;" value="Courier">Courier</option>
                        <option style="font-family: 'Verdana', sans-serif;" value="Verdana">Verdana</option>
                        <option style="font-family: 'Georgia', serif;" value="Georgia">Georgia</option>
                        <option style="font-family: 'Monospace', monospace;" value="Monospace">Monospace</option>
                    </select>
                </div>
                <!-- Text align -->
                <div class="subx">
                    <label for="align">Align:</label>
                    <select name="align" id="align" oninput="changeAlign()">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                        <option value="right">Right</option>
                        <option value="justify">Justify</option>
                    </select>
                </div>
                <!-- Font style -->
                <div class="subx">
                    <span>Style:</span>
                    <button id="bold" onclick="makeBold()"><img class="fs-btn"
                            src="https://www.svgrepo.com/show/286915/bold-letter-b.svg" alt=""></button>
                    <button id="italic" onclick="makeItalic()"><img class="fs-btn"
                            src="https://www.svgrepo.com/show/286909/italic-ui.svg" alt=""></button>
                    <button id="underline" onclick="makeUnderline()"><img class="fs-btn"
                            src="https://www.svgrepo.com/show/286910/underline-ui.svg" alt=""></button>
                </div>
            </div>
            <!-- Bg & txt color -->
            <div class="sub">
                <div class="subx">
                    <label for="text">Font Color:</label>
                    <input type="color" name="textClr" id="text" value="#000000" onchange="changeTxtColor()">
                </div>
                <div class="subx">
                    <label for="bg">Background Color:</label>
                    <input type="color" name="bgClr" id="bg" value="#ffffff" onchange="changeBgColor()">
                </div>
            </div>
            <!-- Zoom -->
            <div class="sub">
                    <button id="increase"><img class="zoom-btn"
                        src="https://www.svgrepo.com/show/522234/plus.svg" alt=""></button>
                    <span id="z-text">Zoom</span>
                    <button id="decrease"><img class="zoom-btn"
                        src="https://www.svgrepo.com/show/522184/minus.svg" alt=""></button>
            </div>
            <!-- Find & Replace -->
            <div class="sub">
                <div>
                    <label for="find">Find:</label>
                    <input class="find-replace-fields" id="find" type="text">
                </div>
                <div>
                    <label for="replace">Replace:</label>
                    <input class="find-replace-fields" id="replace" type="text">
                    <button id="replaceBtn"><img id="find-replace-btn"
                        src="https://www.svgrepo.com/show/443796/gui-findnreplace.svg" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="spreadsheet">
            <!-- SpreadSheet -->
        </div>
    </main>

</body>

</html>
